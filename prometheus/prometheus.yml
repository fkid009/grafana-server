global:
  scrape_interval: 30s
  evaluation_interval: 30s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'node-exporter'
    scrape_interval: 60s
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'amd-gpu'
    static_configs:
      - targets: ['amd-gpu-exporter:9101']
